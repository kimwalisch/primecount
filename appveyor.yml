# Automated testing using appveyor.com
# https://ci.appveyor.com/projects

version: 1.0.{build}

image:
- Ubuntu1604
- Ubuntu
- Ubuntu2004
- macos-bigsur
- Visual Studio 2019

branches:
  except:
    - gh-pages

platform:
  - x64

configuration:
  - Debug
  - Release

for:
  - matrix:
      only:
        - image: Ubuntu1604
          platform: x64
          configuration: Debug
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
    build_script:
      # Test using defaults + old gcc-5
      - CXX=g++-5 cmake . -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: Ubuntu1604
          platform: x64
          configuration: Release
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
    build_script:
      # POPCNT disabled + Release
      - CXX=g++-5 cmake . -DWITH_POPCNT=OFF -DBUILD_TESTS=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^WITH_POPCNT:BOOL=OFF$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: Ubuntu
          platform: x64
          configuration: Debug
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
    build_script:
      # POPCNT disabled + Debug
      - CXX=g++-7 cmake . -DWITH_POPCNT=OFF -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^WITH_POPCNT:BOOL=OFF$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
    test_script:
      - ctest -j2
      - ./primecount --test
      - ./primecount 1e14 --gourdon
      - ./primecount 1e12 --nth-prime
      - ./primecount 1e12 --meissel

  - matrix:
      only:
        - image: Ubuntu
          platform: x64
          configuration: Release
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
    build_script:
      # libdivide disabled + Release
      - CXX=g++-8 cmake . -DWITH_LIBDIVIDE=OFF -DBUILD_TESTS=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^WITH_LIBDIVIDE:BOOL=OFF$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: Ubuntu2004
          platform: x64
          configuration: Debug
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1 -g -fsanitize=address -fsanitize=undefined -fno-sanitize-recover=all -fno-omit-frame-pointer"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1 -g -fsanitize=address -fsanitize=undefined -fno-sanitize-recover=all -fno-omit-frame-pointer"
    build_script:
      # Test with GCC sanitizers
      - cmake . -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
    test_script:
      - ctest -j2
      - ./primecount --test
      - ./primecount 1e14 --gourdon
      - ./primecount 1e12 --nth-prime
      - ./primecount 1e12 --meissel

  - matrix:
      only:
        - image: Ubuntu2004
          platform: x64
          configuration: Release
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
    install:
      - sudo apt update
      - sudo apt install -y asciidoc libxml2-utils xmlto
    build_script:
      # Test using old clang-9 & build man page
      - CXX=clang++-9 cmake . -DBUILD_TESTS=ON -DBUILD_MANPAGE=ON -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^OpenMP.*:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: macos-bigsur
          platform: x64
          configuration: Debug
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces -O1"
    build_script:
      # This test should be without OpenMP
      - cmake . -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: macos-bigsur
          platform: x64
          configuration: Release
    environment:
      CFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
      CXXFLAGS: "-Wall -Wextra -pedantic -Werror -Wno-long-long -Wno-missing-braces"
    install:
      - brew install libomp
    build_script:
      # Test macOS + OpenMP
      - cmake . -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_INSTALL_PREFIX=$(pwd)
      - grep "^OpenMP:INTERNAL=1$" CMakeCache.txt
      - grep "^int128.*:INTERNAL=1$" CMakeCache.txt
      - grep "^cpu_supports_popcnt:INTERNAL=1$" CMakeCache.txt
      - grep "^libdivide_branchfree:INTERNAL=1$" CMakeCache.txt
      - make -j8 VERBOSE=1
      - make install
    test_script:
      - ctest -j2
      - ./primecount --test

  - matrix:
      only:
        - image: Visual Studio 2019
          platform: x64
          configuration: Debug
    environment:
      CFLAGS: "/W3 /WX /MP /EHsc /O1"
      CXXFLAGS: "/W3 /WX /MP /EHsc /O1"
    build_script:
      - cmake . -G "Visual Studio 16 2019" -DBUILD_TESTS=ON -DCMAKE_CXX_FLAGS="/W3 /WX /MP /EHsc /O1" -DCMAKE_BUILD_TYPE=%Configuration%
      - findstr /b /e OpenMP:INTERNAL=1 CMakeCache.txt
      - findstr /b /e libdivide_branchfree:INTERNAL=1 CMakeCache.txt
      - cmake --build . --config %Configuration% --target install
    test_script:
      - ctest -j 2 -C %Configuration%
      - cd %Configuration%
      - primecount.exe --test

  - matrix:
      only:
        - image: Visual Studio 2019
          platform: x64
          configuration: Release
    environment:
      CFLAGS: "/W3 /WX /MP /EHsc"
      CXXFLAGS: "/W3 /WX /MP /EHsc"
    build_script:
      - cmake . -G "Visual Studio 16 2019" -DBUILD_TESTS=ON -DCMAKE_CXX_FLAGS="/W3 /WX /MP /EHsc" -DCMAKE_BUILD_TYPE=%Configuration%
      - findstr /b /e OpenMP:INTERNAL=1 CMakeCache.txt
      - findstr /b /e libdivide_branchfree:INTERNAL=1 CMakeCache.txt
      - cmake --build . --config %Configuration% --target install
    test_script:
      - ctest -j 2 -C %Configuration%
      - cd %Configuration%
      - primecount.exe --test
